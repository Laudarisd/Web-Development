    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var cancelButton = document.getElementById('cancelButton');
            if (cancelButton) {
                cancelButton.addEventListener('click', function() {
                    window.history.back();
                });
            }
    
            var historyDisplay = document.getElementById('historyDisplay');
            var records = JSON.parse(localStorage.getItem('gameRecords')) || [];
            historyDisplay.innerHTML = '';
    
            records.forEach(record => {
                var recordDiv = document.createElement('div');
                recordDiv.innerHTML = `<h2>Recorded Date: ${record.date}</h2>` + record.scores;
                historyDisplay.appendChild(recordDiv);
            });
        });
    </script>
